<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    
    <title>Login | Koda White-Label</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <script>
        (function() {
            const savedMode = localStorage.getItem('koda_theme_mode');
            if (savedMode === 'dark') document.body.classList.add('dark-mode');
            
            const savedColor = localStorage.getItem('koda_theme_color');
            if (savedColor) {
                document.documentElement.style.setProperty('--primary-color', savedColor);
                document.documentElement.style.setProperty('--primary-dark', savedColor);
            }
        })();
    </script>

    <div class="login-container">
        
        <div class="brand-area">
            <img id="app-logo" src="" alt="Koda" class="brand-logo">
            <p class="brand-tagline">Gerencie seu negócio em um só lugar.</p>
        </div>

        <div class="login-card">
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>E-mail</label>
                    <div class="input-wrapper">
                        <i class="ph ph-envelope-simple"></i>
                        <input type="email" class="form-input" placeholder="seu@email.com" value="admin@kodasystem.com" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Senha</label>
                    <div class="input-wrapper">
                        <i class="ph ph-lock-key"></i>
                        <input type="password" class="form-input" placeholder="Sua senha" value="123456" required>
                    </div>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="login-footer">
                <a href="#">Esqueceu a senha?</a>
            </div>
        </div>

        <p style="font-size: 11px; color: var(--text-secondary); opacity: 0.6; text-align: center; margin-top: 30px;">
            Powered by <strong>Koda System</strong>
        </p>

    </div>

    <script src="assets/js/config.js"></script> 
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/mock_db.js"></script>
    <script src="assets/js/functions.js"></script>

    <script>
        // Simulação de Login
        function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.querySelector('.btn-login');
            
            // Feedback Visual
            btn.innerText = "Autenticando...";
            btn.style.opacity = "0.7";
            btn.style.cursor = "wait";
            
            setTimeout(() => {
                // Redireciona para o Dashboard
                window.location.href = "dashboard.html";
            }, 800);
        }

        // Força a inicialização para carregar a logo correta do theme.js
        window.addEventListener('load', () => {
            if(typeof initApp === 'function') initApp();
        });
    </script>

</body>
</html>
