<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">

    <title>Anúncios | Koda White-Label</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <style>
        /* Ajustes Específicos para a área fixa do Estoque */
        .sticky-header-area {
            position: sticky; top: var(--header-height); z-index: 80;
            background: var(--surface-color); border-bottom: 1px solid var(--border-color);
            transition: background-color 0.4s ease, border-color 0.4s ease; padding-bottom: 10px;
        }
        
        /* Lista com altura mínima para não colapsar */
        .feed-list { min-height: 300px; }
        
        /* Estado vazio */
        .empty-state {
            padding: 40px 20px; 
            text-align: center; 
            color: var(--text-secondary); 
            font-size: 14px;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
    </style>
</head>
<body>

    <script>
        (function() {
            const savedMode = localStorage.getItem('koda_theme_mode');
            if (savedMode === 'dark') document.body.classList.add('dark-mode');
            const savedColor = localStorage.getItem('koda_theme_color');
            if (savedColor) {
                document.documentElement.style.setProperty('--primary-color', savedColor);
                document.documentElement.style.setProperty('--primary-dark', savedColor);
            }
        })();
    </script>

    <header class="app-header">
        <div class="header-left">
            <a href="dashboard.html">
                <i class="ph ph-arrow-left" style="font-size: 24px; color: var(--text-primary);"></i>
            </a>
            <span style="margin-left: 10px; font-weight: 700; font-size: 18px;" data-i18n="ads_title">Meus Anúncios</span>
        </div>
        <div class="header-right">
            <div class="user-avatar-small" id="user-avatar-header">--</div>
        </div>
    </header>

    <main class="app-content" style="padding: 0; max-width: 100%;">

        <div class="sticky-header-area">
            
            <div class="search-bar-container">
                <div class="search-input-group">
                    <i class="ph ph-magnifying-glass"></i>
                    <input type="text" id="inventory-search" class="search-input" 
                           data-i18n-placeholder="search_placeholder" 
                           placeholder="Buscar por placa, título ou código..."
                           onkeyup="applyInventoryFilters()">
                </div>
            </div>

            <div class="filter-tabs">
                <button id="btn-filter-all" class="filter-pill active" onclick="setFilter('all')" data-i18n="filter_all">Todos</button>
                <button id="btn-filter-active" class="filter-pill" onclick="setFilter('active')" data-i18n="filter_active">Ativos</button>
                <button id="btn-filter-paused" class="filter-pill" onclick="setFilter('paused')" data-i18n="filter_paused">Pausados</button>
                <button id="btn-filter-nostock" class="filter-pill" onclick="setFilter('nostock')" data-i18n="filter_nostock">Sem Estoque</button>
            </div>
        </div>

        <section class="feed-list" id="full-inventory-list">
            <p class="loading-text" data-i18n="loading">Carregando estoque...</p>
        </section>

        <div class="spacer-bottom"></div>
    </main>

    <div id="modal-new-ad" class="modal-overlay hidden">
        <div class="modal-content bottom-sheet">
            
            <div class="modal-header">
                <div style="display:flex; align-items:center;">
                    <i id="btn-back-step" class="ph ph-arrow-left btn-back-modal" onclick="backToCategories()"></i>
                    <h2 id="modal-title-text" data-i18n="modal_new_title">Criar Anúncio</h2>
                </div>
                <button class="btn-icon" onclick="toggleModal('modal-new-ad')">
                    <i class="ph ph-x"></i>
                </button>
            </div>

            <div class="modal-body">
                
                <div id="step-category-select" class="modal-step active">
                    <p class="helper-text" style="margin-bottom: 20px;" data-i18n="modal_new_sub">Selecione a categoria do produto:</p>
                    <div class="new-ad-grid">
                        <div class="new-ad-item" onclick="selectCategory('veiculos')"><div class="icon-box style-car"><i class="ph ph-car-profile"></i></div><span class="new-ad-label">Veículos</span></div>
                        <div class="new-ad-item" onclick="selectCategory('imoveis')"><div class="icon-box style-house"><i class="ph ph-house-line"></i></div><span class="new-ad-label">Imóveis</span></div>
                        <div class="new-ad-item" onclick="selectCategory('eletronicos')"><div class="icon-box style-device"><i class="ph ph-device-mobile-camera"></i></div><span class="new-ad-label">Eletrônicos</span></div>
                        <div class="new-ad-item" onclick="selectCategory('agro')"><div class="icon-box style-agro"><i class="ph ph-plant"></i></div><span class="new-ad-label">Agro</span></div>
                        <div class="new-ad-item" onclick="selectCategory('servicos')"><div class="icon-box style-service"><i class="ph ph-wrench"></i></div><span class="new-ad-label">Serviços</span></div>
                        <div class="new-ad-item" onclick="alert('Importar via XML/CSV em breve.')"><div class="icon-box style-import"><i class="ph ph-download-simple"></i></div><span class="new-ad-label">Importar</span></div>
                    </div>
                </div>

                <div id="step-ad-form" class="modal-step">
                    
                    <label class="modal-form-label">Fotos do Anúncio</label>
                    <div class="photo-upload-container">
                        <div class="photo-box"><i class="ph ph-camera-plus"></i></div>
                        <div class="photo-box has-image"><img src="https://via.placeholder.com/150" alt="Thumb"></div>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label class="modal-form-label">Título do Anúncio</label>
                        <input type="text" class="modal-input" placeholder="Ex: Fiat Argo 1.0 Drive...">
                    </div>

                    <div id="dynamic-fields-area"></div>

                    <div style="margin-bottom: 20px;">
                        <label class="modal-form-label">Descrição</label>
                        <textarea class="modal-input" rows="3" placeholder="Detalhes adicionais..."></textarea>
                    </div>

                    <button class="btn-publish" onclick="toggleModal('modal-new-ad'); alert('Anúncio Criado com Sucesso!');">
                        Publicar Agora
                    </button>
                </div>

            </div>
        </div>
    </div>

    <div id="bottom-nav-container"></div>

    <script src="assets/js/config.js"></script> 
    <script src="assets/js/mock_db.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/functions.js"></script>

    <script>
        // Renderiza a barra marcando 'estoque' como ativo
        renderBottomNav('estoque'); 
        
        // Garante que a lista carregue ao abrir a página
        document.addEventListener('DOMContentLoaded', () => {
            if(typeof applyInventoryFilters === 'function') {
                applyInventoryFilters();
            }
        });
    </script>
</body>
</html>
